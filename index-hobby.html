<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteering</title>
    <style>
      body {
        background-color: #e5f7ca;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      h1 {
        text-align: center;
        color: #256d1b;
      }

      h2 {
        text-align: center;
        color: #256d1b;
      }

      p {
        text-align: center;
        margin: 10px;
        font-size: 18px;
        line-height: 1.5;
      }

      a {
        color: #6f732f;
      }
      a:hover {
        color: #8fc93a;
      }

      .container {
        max-width: 600px;
        background-color: #fdf7ec;
        margin: 20px auto;
        padding: 30px;
        border-radius: 13px;
        text-align: center;
        border: 5px #ec9a28;
      }

      .theme-button {
        font-size: 13px;
        background-color: black;
        color: blanchedalmond;
        padding: 15px 20px;
        margin: 0 auto;
      }

      .theme-button:hover {
        background-color: #256d1b;
        color: black;
      }

      img {
        max-width: 100%;
        max-height: 300px;

        padding: 10px;
        margin: 0 auto;
      }

      button {
        display: block;
        margin: 0 auto;
        border: 2px solid #8fc93a;
        color: #8fc93a;
        background-color: #6f732f;
        font-size: 22px;
        padding: 5px 10px;
        transition: all 150ms ease-in-out;
        border-radius: 10px;
      }

      button:hover {
        background-color: #8fc93a;
        color: #6f732f;
        border: solid 2px #6f732f;
        font-weight: bolder;
      }

      footer {
        text-align: center;
        margin-top: 10px;
        font-size: 20px;
      }

      .img-pff {
        transition: opacity all 150ms ease-in-out;
      }

      .img-pff:hover {
        filter: contrast(60%);
        transform: scale(1.05);
      }

      .img-hackupc {
        transition: opacity all 150ms ease-in-out;
      }

      .img-hackupc:hover {
        filter: contrast(60%);
        transform: scale(1.05);
      }

      .img-bdsmff {
        transition: opacity all 150ms ease-in-out;
      }

      .img-bdsmff:hover {
        filter: contrast(60%);
        transform: scale(1.05);
      }

      .img-tinals {
        transition: opacity all 150ms ease-in-out;
      }

      .img-tinals:hover {
        filter: contrast(60%);
        transform: scale(1.05);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
      }

      .grid img {
        width: 100%;
        border-radius: 9px;
        transition: all 150ms ease-in-out;
      }

      .dark {
        background-color: #292b36;
        color: #a5a5a5;
      }

      .dark .container {
        background-color: #2e203e;
        border: solid 2px #8fc93a;
      }

      .dark a {
        color: darkviolet;
      }
      .dark h1,
      h2 {
        color: #8fc93a;
      }
    </style>
  </head>
  <body>
    <button class="theme-button">Too bright?</button>
    <div class="container">
      <h1>Volunteering</h1>

      <h2>My activities</h2>

      <p>About volunteering in three languages</p>
      <div class="grid">
        <div class="img-pff">
          <a href="https://pornfilmfestivalbarcelona.com/" target="_blank">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/165/399/original/cropped-logo.jpg?1746884261"
              height="600"
              width="324"
              alt="PornFilmFestival"
              title="PornFilmFestival"
          /></a>
        </div>

        <div class="img-hackupc">
          <a href="https://hackupc.com/" target="_blank">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/165/400/original/hack_upc_logo.jpeg?1746884269"
              height="600"
              width="324"
              alt="HackUPC"
              title="HackUPC"
          /></a>
        </div>

        <div class="img-bdsmff">
          <a href="https://bdsmfilmfest.com/" target="_blank">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/165/402/original/1-ab0df47c.jpg?1746884910"
              height="600"
              width="324"
              alt="BDSMFilmFest"
              title="BDSMFilmFest"
          /></a>
        </div>
        <div class="img-tinals">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/165/416/original/avatar-facebook.png?1746893184"
            target="_blank"
            height="600"
            width="324"
            alt="TINALSFestival"
            title="This Is Not A Love Song Festival"
          />
        </div>
      </div>
      <button title="jokes on you there is no link">Learn more</button>
    </div>
    <footer>
      Coded with ü©∂ by
      <a href="https://github.com/Emma-404"><em>Emma-404</em></a> üç§
    </footer>
    <script>
      function changeTheme() {
        let body = document.querySelector("body");

        body.classList.toggle("dark");
      }

      let themeButton = document.querySelector(".theme-button");
      themeButton.addEventListener("click", changeTheme);
    </script>
  </body>
</html>
